<div class="container">
  <form [formGroup]="formularioAnimal" class="row" (submit)="upload()">
    <div class="col-md-6 text-center">
      <div class="form-group" *ngIf="!preview; else previewImage">
        <button
          type="button"
          (click)="fileInput.click()"
          class="btn btn-primary"
        >
          <i class="fa fa-image fa-4x align-middle"></i>
        </button>
        <input
          #fileInput
          hidden
          formControlName="file"
          type="file"
          accept="image/*"
          (change)="gravaArquivo($event.target)"
        />
        <app-mensagem
          mensagem="Por favor selecione uma foto"
          *ngIf="!!formularioAnimal.get('file')?.errors?.required"
        >
        </app-mensagem>
      </div>
      <ng-template #previewImage>
        <div class="text-center">
          <app-animal [url]="preview" title="Preview"></app-animal>
        </div>
      </ng-template>
    </div>

    <div class="col-md-6">
      <div class="form-group">
        <textarea
          formControlName="description"
          class="form-control form-control-sm"
          placeholder="Descrição"
        ></textarea>
        <app-mensagem
          mensagem="Tamanho mensagem"
          *ngIf="!!formularioAnimal.get('description')?.errors?.maxlength"
        >
        </app-mensagem>
      </div>

      <div class="form-group">
        <label class="text-muted">
          Permite comentários
          <input formControlName="allowComments" type="checkbox" />
        </label>
      </div>

      <div *ngIf="!percentualConcluido; else uploaddiv">
        <button
          [disabled]="formularioAnimal.invalid"
          type="submit"
          class="btn btn-primary btn-block"
        >
          Upload
        </button>

        <a [routerLink]="['']" class="btn btn-secondary btn-block">Cancel</a>
      </div>

      <ng-template #uploaddiv>
        <div class="text-center display-4">
          uploading {{ percentualConcluido }} %
        </div>
      </ng-template>
    </div>
  </form>
</div>
