<div class="bg-white border" *ngIf="animal$ | async as animal">
  <div class="row">
    <div class="col-lg-8">
      <app-animal
        [url]="animal.url"
        [descricao]="animal.description"
      ></app-animal>
    </div>

    <div class="col-lg-4">
      <small>
        <p class="text-left break-word">{{ animal.description }}</p>
        <div class="text-left mb-4">
          <i
            (click)="curtir(animal)"
            mostraSeLogado
            class="fa fa-heart-o fa-2x mr-2 pull-left"
          >
            {{ animal.likes }}
          </i>
          <i class="fa fa-comment-o fa-2x mr-2 ml-2"></i>{{ animal.comments }}
          <i (click)="excluir()" class="fa fa-trash-o fa-2x pull-right"></i>
        </div>
        <hr />
      </small>
    </div>
  </div>
</div>
