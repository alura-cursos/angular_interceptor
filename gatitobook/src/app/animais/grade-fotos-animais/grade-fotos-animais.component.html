<p class="text-center text-muted" *ngIf="!animais.length">
  Desculpe sem animais
</p>

<div class="row">
  <div *ngFor="let animal of animais" class="col-4">
    <a [routerLink]="['/animais/p', animal.id]">
      <app-cartao>
        <app-animal
          [url]="animal.url"
          [descricao]="animal.description"
        ></app-animal>
        <div class="text-center p-1">
          <i aria-hidden="true" class="fa fa-heart-o fa-1x mr-2"></i>
          {{ animal.likes }}
          <i aria-hidden="true" class="fa fa-comment-o fa-1x mr-2 ml-2"></i>
          {{ animal.comments }}
        </div>
      </app-cartao>
    </a>
  </div>
</div>
